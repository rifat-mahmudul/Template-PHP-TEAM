<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-white p-4">
    <div class="w-full max-w-md">
      <h1 class="text-2xl font-medium text-center mb-8 text-gray-800">
        Welcome, create your account
      </h1>

      <form method="POST" class="space-y-6">
        <div class="space-y-2">
          <label for="name" class="block text-sm text-gray-600"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border-b border-gray-300 pb-2 focus:outline-none focus:border-gray-500"
          />
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border-b border-gray-300 pb-2 focus:outline-none focus:border-gray-500"
          />
        </div>

        <div class="space-y-2">
          <label for="mobile" class="block text-sm text-gray-600"
            >Mobile Number</label
          >
          <div class="flex">
            <div
              class="flex items-center border-b border-gray-300 pb-2 pr-2 cursor-pointer"
            >
              <span
                class="after:content-[''] after:inline-block after:ml-1 after:border-4 after:border-transparent after:border-t-gray-500 after:border-t-4"
              ></span>
            </div>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              required
              class="w-full border-b border-gray-300 pb-2 ml-2 focus:outline-none focus:border-gray-500"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm text-gray-600"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border-b border-gray-300 pb-2 pr-10 focus:outline-none focus:border-gray-500"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-0 top-0 h-full flex items-center pr-1 text-gray-500"
            >
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          name="register"
          class="w-full bg-[#5cbfce] text-white py-3 rounded-md hover:bg-[#4aa8b7] transition-colors"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Or sign up with:</p>
        <div class="mt-3">
          <button
            class="flex items-center justify-center w-full border border-gray-300 rounded-md py-2 px-4 hover:bg-gray-50 transition-colors"
          >
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path
                fill="#EA4335"
                d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"
              />
              <path
                fill="#34A853"
                d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"
              />
              <path
                fill="#4A90E2"
                d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"
              />
              <path
                fill="#FBBC05"
                d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"
              />
            </svg>
            Google
          </button>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="#" class="text-[#5cbfce] hover:underline">Log In</a>
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
        }
      }

      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            alert("Passwords do not match.");
          }
        });
    </script>
  </body>
</html>
